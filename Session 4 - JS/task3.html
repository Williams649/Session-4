<!DOCTYPE html>
<html>
<head>
  <title>Javascript - Boolean</title>
</head>

<body>

<h1>Javascript Object</h1>
<p id="display"></p>

<script>
  var course = {
    courseName: "Computer Science and Developing Digital Solutions",
    courseCode: "CR26895-01",
    numYears: 2,
    qual: "Pearson BTEC National Extended Diploma in Computing"
};

document.getElementById("display").innerHTML =
"Course Name: " + course.courseName + "<br>"
+ " The code for this course is " + course.courseCode + ". " +
"The full qualification title is " + course.qual + ", and it runs for"
+ course.numYears + " years. "
</script>

</body>
</html>
